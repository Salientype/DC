<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div id="startAndWinner">
            <button id="startBtn" class="btn" onclick="countdown()">Start</button>
            <div id="winner"></div>
        </div>
        <div id="playerChoices">
            <button id="rockBtn"></button>
            <button id="paperBtn"></button>
            <button id="scissorsBtn"></button>
        </div>
        <div id="graphics">
            <div id="countdown"></div>
            <div id="playerChoice"></div>
            <div id="compChoice"></div>
        </div>
        <div id="history">
            <ol id="historyList"></ol>
        </div>
    </div>    
</body>
<script src="rps.js"></script>
</html>
