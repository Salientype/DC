<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f725f79b69.js" crossorigin="anonymous"></script>
    <script src="rps.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div id="startAndWinner">
            <button id="startBtn" class="btn" onclick="countdown();">Start</button>
            <button id="resetBtn" class="btn" onclick="reset();">Reset</button>
            <div id="winner"></div>
        </div>
        <div id="playerChoices" class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
            <label id="rockBtn" class="btn btn-secondary">
                <input type="radio" name="playerChoice" value="1" id="rock" autocomplete="off" onchange="returnSelection(this.name, this.value)"> Rock
            </label>
            <label id="paperBtn" class="btn btn-secondary">
                <input type="radio" name="playerChoice" value="2" id="paper" autocomplete="off" onchange="returnSelection(this.name, this.value)"> Paper
            </label>
            <label id="scissorsBtn" class="btn btn-secondary">
                <input type="radio" name="playerChoice" value="3" id="scissors" autocomplete="off" onchange="returnSelection(this.name, this.value)"> Scissors
            </label>
        </div>
        <div id="graphics">
            <div id="countdown"></div>
            <div>
                <i class="fas fa-user-alt fa-5x"></i>
                <div id="playerChoice" class="icon-box"></div>
            </div>
            <div>
                <i class="fas fa-robot fa-5x"></i>
                <div id="machineChoice" class="icon-box"></div>
            </div>
        </div>
        <div id="history">
            <h2>History</h2>
            <ol id="historyList"></ol>
        </div>
    </div>
</body>

</html>
