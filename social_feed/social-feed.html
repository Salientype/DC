<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Craig's Facepalm</title>
</head>

<body>
    <div id="main-container">
        <header class="fixed-top">
            <div class="navbar navbar-expand-md navbar-dark bg-dark text-light">
                <div class="container">
                    <h1 class="navbar-brand">Craig's Facepalm</h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerNav"
                        aria-controls="header-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <nav class="collapse navbar-collapse justify-content-md-end" id="headerNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#edit-post-container">Create Your Post</a></li>
                            <li class="nav-item"><a class="nav-link" href="#feed-container">Your Feed</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div id="edit-post-container" class="container d-flex flex-column needs-validation respect-navbar" novalidate>
            <div class="form-group">
                <label class="form-label" for="edit-post-user">Enter your Email as your Username*</label>
                <input type="email" id="edit-post-user" name="post-user" class="form-control" minlength="3"
                    maxlength="320" size="10" placeholder="name@example.com" required />
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="edit-post-title">Enter Title of your post*</label>
                <input type="text" id="edit-post-title" name="post-title" class="form-control" maxlength="20" size="20"
                    required />
                <div class="invalid-feedback">
                    You need a Title or your Title is too long.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="edit-post-text">Enter the Text of your post (max 500 characters)</label>
                <textarea id="edit-post-text" name="post-text" class="form-control" rows="5" cols="30" minlength="3"
                    maxlength="500" placeholder="Enter post text here..."></textarea>
                <div class="invalid-feedback">
                    Your message is too long or too short.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="edit-post-img-url">Enter your Post Image URL (optional)</label>
                <input id="edit-post-img-url" name="post-img-url" class="form-control" type="url"
                    placeholder="http://www.example.com/image.jpg" />
                <div class="invalid-feedback">
                    Please enter a valid image URL. (supported types: .jpg, .jpeg, .png, .gif, .bmp)
                </div>
            </div>

            <button id="submit-btn" name="submit-btn" class="btn btn-primary" onclick="postToFeed();">Submit</button>
        </div>

        <div id="feed-container" class="container respect-navbar">

        </div>

    </div>
</body>

<script src="social-feed.js"></script>

</html>
