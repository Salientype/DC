<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Craig's Facepalm</title>
</head>

<body>

    <div id="main-container" class="container">
        <h1>Craig's Facepalm</h1>
        <img src="https://media.giphy.com/media/XD4qHZpkyUFfq/giphy.gif" alt="Craig's Facepalm Logo">
        <div id="edit-post-container d-flex flex-column">
            <label class="form-label" for="edit-post-user">Enter a User Name</label>
            <input type="text" id="edit-post-user" name="post-user" class="form-control" minlength="3" maxlength="8"
                size="10" required />
            <label class="form-label" for="edit-post-title">Enter your Post Title</label>
            <input type="text" id="edit-post-title" name="post-title" class="form-control" minlength="4" maxlength="12"
                size="14" required />
            <label class="form-label" for="edit-post-text">Enter your Post Text</label>
            <textarea id="edit-post-text" name="post-text" class="form-control" rows="5" cols="30"
                placeholder="Enter post text here..."></textarea>
            <label class="form-label" for="edit-post-img-url">Enter your Post Image URL (optional)</label>
            <input id="edit-post-img-url" name="post-img-url" class="form-control" type="url"
                placeholder="http://www.example.com/image.jpg" />
            <button id="submit-btn" name="submit-btn" class="btn btn-primary" onclick="postToFeed();">Submit</button>
        </div>

        <div id="feed-container">

        </div>

    </div>

</body>

<script src="social-feed.js"></script>

</html>
